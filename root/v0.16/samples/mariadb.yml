##
# Start a mariadb instance with a persistent volume
# nanocl state apply -s nhnr.io/v0.16/samples/mariadb.yml
##
ApiVersion: v0.16

Args:
- Name: namespace
  Kind: String
  Default: global
- Name: db-version
  Kind: String
  Default: "11.1.2"
- Name: password
  Kind: String
- Name: volume
  Kind: String

Namespace: ${{ Args.namespace }}

# See all options:
# https://docs.next-hat.com/references/nanocl/cargo
Cargoes:
- Name: mariadb
  Container:
    Image: mariadb:${{ Args.db-version }}
    Env:
      # More info on env variables can be found there https://hub.docker.com/_/mariadb
      - MARIADB_ROOT_PASSWORD=${{ Args.password }}
    HostConfig:
      Binds:
        - ${{ Args.volume }}:/var/lib/mysql
